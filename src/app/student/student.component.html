<div class="row">
    <div class="col-md-5">
      <form [formGroup]="this.studentService.form" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="$key">
        <div class="form-group">
          <label>Full Name</label>
          <input formControlName="name" class="form-control"  [ngClass]="{'is-invalid':submitted && formControls.name.errors}">
          <div class="invalid-feedback" *ngIf="submitted">
            This field is required.</div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input formControlName="email" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
          <div class="invalid-feedback" *ngIf="">
            Invalid email address.</div>
        </div>
        <div class="form-group">
          <label>Mobile</label>
          <input formControlName="phone" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.mobile.errors}">
          <div class="invalid-feedback" *ngIf="submitted ">
            <label *ngIf="submitted">This field is required.</label>
            <label *ngIf="">Atleast 8 numbers.</label>
          </div>
        </div>
        <div class="form-group">
          <label>Date of Birth</label>
          <input formControlName="dob" type= "date"  class="form-control">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Submit">
        </div>
      </form>
      <div class="alert alert-info"  *ngIf="showSuccessMessage">
        Submitted successfully.
      </div>
    </div>
    <div class="col-md-7">
      <app-student-list></app-student-list>
    </div>
  </div>
